<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Update CSS variables with <span class="hl">JS</span></h2>

	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-name="kolya">

		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Base Color</label>
		<input type="color" name="base" value="#ffc600">
	</div>

	<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">


	<style type="text/css">
		:root {
			--base: red;
			--spacing: 10px;
			--blur: 10px;
		}

		img {
			border-radius: 5%;
			padding: var(--spacing);
			background: var(--base);
			filter: blur(var(--blur));
		}

		.hl {
			color: var(--base);
		}

		body {
			text-align: center;
			background: #193549;
			color: white;
			font-family: 'helvetica neue', sans-serif;
			font-weight: 100;
			font-size: 50px;
		}

		.controls {
			margin: 50px;
		}

		input {
			width: 100px;
		}


	</style>

	<script type="text/javascript">
		const inputs = document.querySelectorAll('.controls input');

		function handleUpdate() {
			const suffix = this.dataset.sizing || '';// you have to have disjunction here 'cause otherwise that's going to return you undefined(not all inputs have 'sizing').
			/*suffix lets you hover over your inputs and get px's or '' */
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
		}

		inputs.forEach(x => x.addEventListener('change', handleUpdate));
		inputs.forEach(x => x.addEventListener('mousemove', handleUpdate));


	</script>
</body>
</html>
